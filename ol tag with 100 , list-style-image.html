<!-- 
Date : 12/3/2023
Auth : Vidhya Sadaphule
Subject : ol tag with 100
          apply image to list tag instead of disc

Description : 
        Z-INDEX
        
        ol tag is an ordered list tag with start atrribute 100.
        the numbering of list times will start from 100

        apply image to list tag instead of disc

        an image can be applied to list tag using list-style-image property of unordered list
        
        
Github : 
    last updated : 
    last updated By :  
-->
<style>
    ul{
        list-style-image:url("https://via.placeholder.com/20x20") ;
    }
</style>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ol start="100">
        <li>vidhya</li>
        <li>tanisha</li>
        <li>savitha</li>
        <li>jyoti</li>
    </ol>
</body>
