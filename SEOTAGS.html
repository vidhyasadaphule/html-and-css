<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- after searching shown on the google -->
    <title>NEW CAR</title>
    <!-- this is used for showing the description on google -->
    <meta name="description" content="this is new car."/>
    <!-- for search purpose  -->
    <meta name="keywords" content="car,new">
    <!-- canonical is used when there are multiple pages for some same content and you want to tell google only to follow this page -->
    <link rel="canonical" href="car.html">
    <!-- robots here tells google  whether to index this page or not  and whether to crawl or not to crawl the links in the page with follow or no follow value -->
    <meta name="robots" content="index,no follow">
