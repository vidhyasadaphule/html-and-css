        1.An image sprite is a collection of images put into a single image.

        3.Using image sprites will reduce the number of server requests and save bandwidth.
        
        #1.only good for small images.
         2.only useful as background image .

<style>
    #sprite{
        background-image: url('sp.png');
        background-position: -80px 0px;
        height:150px;
        background-repeat: no-repeat;
        width: 161px;
    }
    #sprite2{
        background-image: url('sprite2.jpg');
        height:200px;
        background-position: 0px 0px;
        width: 190px;
        background-repeat: no-repeat;
        
    }

</style>

    <div id="sprite">

    </div>
    <div id="sprite2">
