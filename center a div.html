    /* align using margin:auto */
    body,html{
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #div-outer{
        height:300px;
        width:300px;
        background-color: pink;
        position: relative;
    }
    #div-inner{
        height:60px;
        width:60px;
        background-color: red;
        position: absolute;
        top:0;
        bottom: 0;
        left:0;
        right: 0; 
        margin:auto;

    } 

</style>
<body>
   <div id="div-outer">
    <div id="div-inner">

    </div>
   </div> 
</body>
