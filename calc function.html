<style>
.calc{
    width:calc(100%-10px-10px-2px-2px);
    padding: 10px;
    background-color: blue;
    border:solid 2px;

}
#box{
    background-color: pink;
    height: 300px;
    width:500px;
    padding: 10px;
    border: solid 2px;
    left:calc(50%-250px-10px-2px)!important;
    top: calc(50%-150px-10px-2px)!important;
    position:absolute;
}

</style>
